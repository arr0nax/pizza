<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Maker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="Jumbotron">
      <h1></h1>
      <h2></h2>
    </div>
    <form class="pizza well" action="" method="post">
      <h2>Lets make a pizza!</h2>
      <div class="row">
        <div class="toppingswell well">
          <div class="col-sm-4">
            <div class="form-group toppings pricecheck">
              <label for=""> <input type="checkbox" id="pepperoni" value="pepperoni"> pepperoni</label><br>
              <label for=""> <input type="checkbox" id="cheese" value="cheese"> cheese</label><br>
              <label for=""> <input type="checkbox" id="anchovies" value="anchovies"> anchovies</label><br>
              <label for=""> <input type="checkbox" id="artichokes" value="artichokes"> artichokes</label><br>
              <label for=""> <input type="checkbox" id="sausage" value="sausage"> sausage</label><br>
              <label for=""> <input type="checkbox" id="hot sausage" value="hot sausage"> hot sausage</label><br>
              <label for=""> <input type="checkbox" id="olives" value="olives"> olives</label><br>
              <label for=""> <input type="checkbox" id="mushrooms" value="mushrooms"> mushrooms</label><br>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group toppings pricecheck">
              <label for=""> <input type="checkbox" id="peppers" value="peppers"> peppers</label><br>
              <label for=""> <input type="checkbox" id="pineapple" value="pineapple"> pineapple</label><br>
              <label for=""> <input type="checkbox" id="truffles" value="truffles"> truffles</label><br>
              <label for=""> <input type="checkbox" id="humiliation" value="humiliation"> humiliation</label><br>
              <label for=""> <input type="checkbox" id="fennel" value="fennel"> fennel</label><br>
              <label for=""> <input type="checkbox" id="arugala" value="arugala"> arugala</label><br>
              <label for=""> <input type="checkbox" id="eggplant" value="eggplant"> eggplant</label><br>
              <label for=""> <input type="checkbox" id="rosehips" value="rosehips"> rosehips</label><br>
            </div>
          </div>
          <div class="col-sm-4" id='previousOrders'>
            <div class="previousOrders">
              <h3>ü•áPizzas On Deckü•á</h3>
              <h4>Select to Order</h4>
              <ul id='pizzaList'>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="form-container pizzaSubmit pricecheck">
        <div class="size">
          <label for=""> <input type="radio" name="sizeradios" id="small" value="3" checked="checked"> small  üçï</label>
          <label for=""> <input type="radio" name="sizeradios" id="medium" value="5"> medium  üçï</label>
          <label for=""> <input type="radio" name="sizeradios" id="large" value="8"> large  üçï</label>
          <label for=""> <input type="radio" name="sizeradios" id="extra-large" value="10"> extra-large  üçï</label>
        </div>
        <button type="submit" id='makemeapizza'name="button">Make Me a Pizza</button>
        <h2 id="costmessage">This pizza will cost <span id='price-display'></span> dollars.</h2>
      </div>
    </form>
    <div class="checkout well">
      <h2>Review Order</h2>
      <h2>Total Cost: $<span id='totalcost'></span></h2>
      <ul id="deliveryPizzas">

      </ul>
      <button type="button" id="startDelivery">Deliver Them Pizzas!</button>
    </div>
    <form class="address" action="index.html" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" value="">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input class="form-control" type="text" id="address" value="">
      </div>
      <div class="form-group">
        <label for="requests">Special Requests</label>
        <input class="form-control" type="text" id="requests" value="">
      </div>
      <button id='deliverIt' type="submit" name="button">Deliver It</button>
    </form>
    <div class="completed">
      <h3><span id="ordercompleted"></span></h3>
      <ul id="finalorderlist">

      </ul>
      <img src="img/pizzaman.jpg" alt="">
    </div>
  </body>
</html>
